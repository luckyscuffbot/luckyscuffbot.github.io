<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The page supports only a dark color schemes -->
    <meta name="color-scheme" content="dark">

    <title>kaykerrs Raffle Results</title>

    <style>
        [v-cloak] {
            display: none;
        }

        [v-cloak]>* {
            display: none
        }

        [v-cloak]::before {
            content: ""
        }
    </style>

    <link rel="icon" href="../images/people.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.0.1/dist/css/bootstrap-night.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-1">
        <main id="main" v-cloak>
            <div class="row g-1 align-items-center border-bottom">
                <div class="col-sm-4">
                    <a v-bind:href="raffleHostUrl" target="_blank"
                        class="d-flex align-items-center text-dark text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor"
                            class="bi bi-twitch me-2  text-white" viewBox="0 0 16 16" role="img">
                            <path
                                d="M3.857 0 1 2.857v10.286h3.429V16l2.857-2.857H9.57L14.714 8V0H3.857zm9.714 7.429-2.285 2.285H9l-2 2v-2H4.429V1.143h9.142v6.286z">
                            </path>
                            <path d="M11.857 3.143h-1.143V6.57h1.143V3.143zm-3.143 0H7.571V6.57h1.143V3.143z"></path>
                        </svg>
                        <span class="fs-4 text-white fw-bold mb-2">{{ raffleHost }}</span>
                        <div v-if="lastUpdatedTime !== ''">
                            <span class="badge bg-primary mx-2 mb-1">
                                Updated <timeago :datetime="lastUpdatedDate" :auto-update="60"></timeago>
                            </span>
                        </div>
                    </a>
                </div>
                <div class="col-sm-4">
                    <h2 class="fs-3 fw-light text-center">Raffle Results</h2>
                </div>
                <div class="col-sm-3 offset-md-1">
                    <input class="form-control w-100 text-white mb-1" type="text" placeholder="Search"
                        aria-label="Search" v-model="userSearch">
                </div>
            </div>
            <div class="m-3 text-center" v-if="loading">
                <div role="status" class="spinner-border text-light" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="table-responsive" v-else>
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th style="width: 5%;">#</th>
                            <th style="width: 15%;">User</th>
                            <th style="width: 20%;">Roll</th>
                            <th style="width: 20%;">Subscribed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(user, index) in filteredUsers">
                            <th scope="row" v-if="!userSearch">{{ index + 1 }}</th>
                            <th scope="row" v-if="userSearch">{{ user.placeIdx + 1 }}</th>
                            <td>{{ user.name }}</td>
                            <td>{{ user.roll }}</td>
                            <td v-if="user.isSubscribed">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-check text-success" viewBox="0 0 16 16">
                                    <path
                                        d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                                </svg>
                            </td>
                            <td v-if="!user.isSubscribed">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-x text-danger" viewBox="0 0 16 16">
                                    <path
                                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                </svg>
                            </td>
                        </tr>
                        <tr v-if="!filteredUsers.length">
                            <td colspan="4"><em>No User Found</em></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-timeago@5.1.3/dist/vue-timeago.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script>
        function makeid(length) {
            var result = [];
            var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result.push(characters.charAt(Math.floor(Math.random() * charactersLength)));
            }
            return result.join("");
        }

        var cachebust = makeid(5) + "=" + new Date().getTime();
        var dataUrl = atob("aHR0cHM6Ly9naXN0LmdpdGh1YnVzZXJjb250ZW50LmNvbS96aHIwZ2l0LzEzNTVjNGZhYTQ4M2Y1MWUyZTMwYTg1ZTgyNGU1Zjc1L3Jhdy9rYXlrZXJycy5qc29u");
        var fetchRollDataUrl = dataUrl + "?" + cachebust;

        $(function () {
            //
            // Register Vue plugin(s)

            // Timeago
            Vue.use(window.VueTimeago, {
                name: 'timeago',
                locale: 'en-US'
            });

            //
            // Register App
            var app = new Vue({
                el: "#main",
                data: {
                    raffleHost: "kaykerrs",
                    lastUpdatedTime: "",
                    lastUpdatedDate: null,
                    users: [],
                    userSearch: "",
                    loading: true
                },
                computed: {
                    lastUpdated: function () {
                        return new Date().toUTCString();
                    },
                    raffleHostUrl: function () {
                        return "https://twitch.tv/" + this.raffleHost;
                    },
                    filteredUsers: function () {
                        return this.users.filter((user, i) => {
                            return user.name.toLowerCase().includes(this.userSearch.toLowerCase());
                        });
                    }
                },
                mounted: function () {
                    this.fetchUsers();
                },
                methods: {
                    fetchUsers: function () {
                        var self = this;
                        $.getJSON(fetchRollDataUrl, function (data) {
                            if (typeof data != "undefined") {
                                var users = data.users
                                    .sort((a, b) => b.roll - a.roll)
                                    .map((user, idx) => {
                                        user.placeIdx = idx;
                                        return user;
                                    });

                                self.users = users;
                                self.lastUpdatedTime = data.lastUpdated;
                                self.lastUpdatedDate = new Date(data.lastUpdated);
                                self.loading = false;
                            } else {
                            }
                        });
                    }
                }
            });
        });
    </script>
</body>

</html>
